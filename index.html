<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="wallpaperflare.com_wallpaper (1).jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Night City</span>
            <span class="job">Cyberpunk</span>
        </div>
        <div class="media-button">
            <a href="#" style="background: #4267b2" class="class">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #1da1f2" class="class">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background: #e1306c" class="class">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background: #4276b2" class="class">
                <i class='bx bxl-linkedin' ></i>
            </a>
        </div>
        <div class="button">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>
    </div>
</body>
</html>
